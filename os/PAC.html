<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #code-container {
      width: 80%;
      max-width: 800px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
    }

    #code {
      width: 100%;
      height: 500px;
      margin-bottom: 10px;
      resize: none;
    }

    #copy-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #copy-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <div id="code-container">
    <textarea id="code" readonly>
      #include <stdio.h>
        #include <stdlib.h>
        
        int main() {
            int s, n, b = 0, p = 0, c = 0;
        
            // Initialize buffer size
            printf("Enter the buffer size: ");
            scanf("%d", &n);
        
            printf("\nProducer and Consumer Problem");
            
            do {
                printf("\nMenu:");
                printf("\n1. Produce an item");
                printf("\n2. Consume an item");
                printf("\n3. Add item to the buffer");
                printf("\n4. Display status");
                printf("\n5. Exit");
                printf("\nEnter your choice: ");
                scanf("%d", &s);
                
                switch (s) {
                    case 1:
                        p = p + 1;  // Increment produced items count
                        printf("\nItem produced. Total produced items: %d", p);
                        break;
        
                    case 2:
                        if (b > 0) {
                            c = c + 1;  // Increment consumed items count
                            b = b - 1;  // Decrease buffer count
                            printf("\nItem consumed. Total consumed items: %d", c);
                        } else {
                            printf("\nThe buffer is empty. Please wait...");
                        }
                        break;
        
                    case 3:
                        if (b < n) {
                            if (p > 0) {
                                b = b + 1;  // Increase buffer count
                                printf("\nItem added to buffer. Total buffered items: %d", b);
                            } else {
                                printf("\nNo items to add.");
                            }
                        } else {
                            printf("\nBuffer is full. Please wait...");
                        }
                        break;
        
                    case 4:
                        printf("\nNumber of items produced: %d", p);
                        printf("\nNumber of items consumed: %d", c);
                        printf("\nNumber of buffered items: %d", b);
                        break;
        
                    case 5:
                        exit(0);  // Exit the program
        
                    default:
                        printf("\nInvalid choice. Please select again.");
                        break;
                }
            } while (s <= 5);
        
            return 0;
        }
</textarea>
    <button id="copy-btn" onclick="copyCode()">Copy</button>
  </div>

  <script>
    function copyCode() {
      var codeTextArea = document.getElementById("code");
      codeTextArea.select();
      document.execCommand("copy");
      alert("Code copied to clipboard!");
    }
  </script>

</body>

</html>

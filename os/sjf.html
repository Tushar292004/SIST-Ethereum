<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #code-container {
      width: 80%;
      max-width: 800px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
    }

    #code {
      width: 100%;
      height: 500px;
      margin-bottom: 10px;
      resize: none;
    }

    #copy-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #copy-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <div id="code-container">
    <textarea id="code" readonly>
        #include<stdio.h>
            int main()
            {
                int nop, wt[10], twt = 0, tat[10], ttat = 0, i, j, bt[10], t;
                float awt = 0.0, atat = 0.0;
            
                // Input the number of processes
                printf("Enter the number of processes: ");
                scanf("%d", &nop);
            
                // Input burst time for each process
                for(i = 0; i < nop; i++) {
                    printf("Enter the burst time for process %d: ", i);
                    scanf("%d", &bt[i]);
                }
            
                // Sorting the processes by burst time using Bubble Sort
                for(i = 0; i < nop; i++) {
                    for(j = i + 1; j < nop; j++) {
                        if(bt[i] > bt[j]) {
                            t = bt[i];
                            bt[i] = bt[j];
                            bt[j] = t;
                        }
                    }
                }
            
                // Waiting time for the first process is 0
                wt[0] = 0;
                // Turnaround time for the first process is its burst time
                tat[0] = bt[0];
            
                // Calculate total waiting time and total turnaround time
                twt = wt[0];
                ttat = tat[0];
            
                for(i = 1; i < nop; i++) {
                    wt[i] = wt[i - 1] + bt[i - 1];  // Waiting time for process i
                    tat[i] = wt[i] + bt[i];         // Turnaround time for process i
                    twt += wt[i];                   // Accumulate total waiting time
                    ttat += tat[i];                 // Accumulate total turnaround time
                }
            
                // Calculate average waiting time and average turnaround time
                awt = (float)twt / nop;
                atat = (float)ttat / nop;
            
                // Display the results
                printf("\nProcess ID\tBurst Time\tWaiting Time\tTurnaround Time\n");
                for(i = 0; i < nop; i++) {
                    printf("%d\t\t\t\t%d\t\t\t\t%d\t\t\t\t%d\n", i, bt[i], wt[i], tat[i]);
                }
            
                // Display the total and average times
                printf("\nTotal Waiting Time: %d\n", twt);
                printf("Total Turnaround Time: %d\n", ttat);
                printf("Average Waiting Time: %.2f\n", awt);
                printf("Average Turnaround Time: %.2f\n", atat);
            
                return 0;
            }
</textarea>
    <button id="copy-btn" onclick="copyCode()">Copy</button>
  </div>

  <script>
    function copyCode() {
      var codeTextArea = document.getElementById("code");
      codeTextArea.select();
      document.execCommand("copy");
      alert("Code copied to clipboard!");
    }
  </script>

</body>

</html>

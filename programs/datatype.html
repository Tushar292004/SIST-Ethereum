<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Copy Code</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  #code-container {
    width: 80%;
    max-width: 800px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
  }

  #code {
    width: 100%;
    height: 500px;
    margin-bottom: 10px;
    resize: none;
  }

  #copy-btn {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #copy-btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div id="code-container">
  <textarea id="code" readonly>// SPDX-License-Identifier: MIT
pragma solidity ^0.8.0;
contract Types {
    uint public num1;

    constructor() {
        num1 = 10;
    }

    function getResults() public pure returns (uint) {
        uint num2 = 20;
        uint num3 = 30;
        uint result = num2 + num3;
        return result;
    }

    struct Book {
        string name;
        string writer;
        uint id;
        bool available;
    }

    Book book1;
    Book book2 = Book("Dapps", "Tushar", 2, false);

    function set_details() public {
        book1 = Book("Ethereum", "Suman", 3, true);
    }

    function get_book_1() public view returns (string memory, string memory, uint, bool) {
        return (book1.name, book1.writer, book1.id, book1.available);
    }

    function get_book_2() public view returns (string memory, string memory, uint, bool) {
        return (book2.name, book2.writer, book2.id, book2.available);
    }
}</textarea>
  <button id="copy-btn" onclick="copyCode()">Copy</button>
</div>

<script>
function copyCode() {
  var codeTextArea = document.getElementById("code");
  codeTextArea.select();
  document.execCommand("copy");
  alert("Code copied to clipboard!");
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Copy Code</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  #code-container {
    width: 80%;
    max-width: 800px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
  }

  #code {
    width: 100%;
    height: 500px;
    margin-bottom: 10px;
    resize: none;
  }

  #copy-btn {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #copy-btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div id="code-container">
  <textarea id="code" readonly>
    #include <stdio.h>

      void main() {
          int nop, t, wt[10], twt, tat[10], ttat, i, j, p[10], b[10], tmp;
          float awt, atat;
      
          // Initialization
          awt = 0.0;
          atat = 0.0;
      
          printf("Enter the number of processes: ");
          scanf("%d", &nop);
      
          // Input burst times
          for (i = 0; i < nop; i++) {
              printf("Enter the burst time of Process %d: ", i);
              scanf("%d", &b[i]);
          }
      
          // Input priorities
          for (i = 0; i < nop; i++) {
              printf("Enter the priority number of Process %d: ", i);
              scanf("%d", &p[i]);
          }
      
          // Sort processes by priority
          for (i = 0; i < nop; i++) {
              for (j = i + 1; j < nop; j++) {
                  if (p[i] > p[j]) {
                      // Swap priorities
                      t = p[i];
                      p[i] = p[j];
                      p[j] = t;
      
                      // Swap burst times accordingly
                      tmp = b[i];
                      b[i] = b[j];
                      b[j] = tmp;
                  }
              }
          }
      
          // Initialize waiting and turnaround times
          wt[0] = 0;
          tat[0] = b[0];
          twt = wt[0];
          ttat = tat[0];
      
          for (i = 1; i < nop; i++) {
              wt[i] = wt[i - 1] + b[i - 1];
              tat[i] = wt[i] + b[i];
              twt += wt[i];
              ttat += tat[i];
          }
      
          // Calculate averages
          awt = (float)twt / nop;
          atat = (float)ttat / nop;
      
          // Print the results
          printf("Process No:\tPriority:\tBurst Time:\tWaiting Time\tTurnaround Time:\n");
          for (i = 0; i < nop; i++) {
              printf("%d\t\t%d\t\t%d\t\t%d\t\t%d\n", i, p[i], b[i], wt[i], tat[i]);
          }
      
          printf("Total Turnaround Time: %d\n", ttat);
          printf("Total Waiting Time: %d\n", twt);
          printf("Average Waiting Time: %.2f\n", awt);
          printf("Average Turnaround Time: %.2f\n", atat);
      }
</textarea>
  <button id="copy-btn" onclick="copyCode()">Copy</button>
</div>

<script>
function copyCode() {
  var codeTextArea = document.getElementById("code");
  codeTextArea.select();
  document.execCommand("copy");
  alert("Code copied to clipboard!");
}
</script>

</body>
</html>

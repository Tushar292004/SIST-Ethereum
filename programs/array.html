<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Copy Code</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  #code-container {
    width: 80%;
    max-width: 800px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
  }

  #code {
    width: 100%;
    height: 500px;
    margin-bottom: 10px;
    resize: none;
  }

  #copy-btn {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #copy-btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div id="code-container">
  <textarea id="code" readonly>// SPDX-License-Identifier: MIT
pragma solidity ^0.8.0;
contract DynamicArray {
    int[] private arr;

    function addData(int num) public {
        arr.push(num);
    }

    function getData() public view returns (int[] memory) {
        return arr;
    }

    function getLength() public view returns (uint) {
        return arr.length;
    }

    function searchData(int num) public view returns (bool) {
        for (uint i = 0; i < arr.length; i++) {
            if (arr[i] == num) {
                return true;
            }
        }
        return false;
    }

    function getSum() public view returns (int) {
        int sum = 0;
        for (uint i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        return sum;
    }
}
</textarea>
  <button id="copy-btn" onclick="copyCode()">Copy</button>
</div>

<script>
function copyCode() {
  var codeTextArea = document.getElementById("code");
  codeTextArea.select();
  document.execCommand("copy");
  alert("Code copied to clipboard!");
}
</script>

</body>
</html>

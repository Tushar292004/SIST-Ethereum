

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Copy Code</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  #code-container {
    width: 80%;
    max-width: 800px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
  }

  #code {
    width: 100%;
    height: 500px;
    margin-bottom: 10px;
    resize: none;
  }

  #copy-btn {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #copy-btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div id="code-container">
  <textarea id="code" readonly>// SPDX-License-Identifier: MIT
    pragma solidity ^0.8.0;
    
    contract A {
        uint internal a;
        function getA(uint _value) external {
            a = _value;
        }
    }
    
    contract B {
        uint internal b;
        function getB(uint _value) external {
            b = _value;
        }
    }
    
    contract C is A, B{
        function getSum() external view returns(uint) {
            return a+b;
        }
    }
    
    contract Caller {
        C c = new C();
    
        function testInheritance() public returns (uint) {
            c.getA(10);
            c.getB(20);
            return c.getSum();
        }
    }
</textarea>
  <button id="copy-btn" onclick="copyCode()">Copy</button>
</div>

<script>
function copyCode() {
  var codeTextArea = document.getElementById("code");
  codeTextArea.select();
  document.execCommand("copy");
  alert("Code copied to clipboard!");
}
</script>

</body>
</html>

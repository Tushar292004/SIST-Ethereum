<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Copy Code</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  #code-container {
    width: 80%;
    max-width: 800px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
  }

  #code {
    width: 100%;
    height: 500px;
    margin-bottom: 10px;
    resize: none;
  }

  #copy-btn {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #copy-btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div id="code-container">
  <textarea id="code" readonly>
    import java.security.MessageDigest;
import java.security.NoSuchAlgorithmException;

public class SHA1HashExample {
    public static void main(String[] args) {
        String input = "Hello SHA-1!";
        System.out.println("Original Text: " + input);
        System.out.println("SHA-1 Hash: " + getSHA1(input));
    }

    private static String getSHA1(String input) {
        try {
            MessageDigest md = MessageDigest.getInstance("SHA-1");
            byte[] messageDigest = md.digest(input.getBytes());
            StringBuilder hexString = new StringBuilder();
            for (byte b : messageDigest) {
                String hex = Integer.toHexString(0xff & b);
                if (hex.length() == 1) hexString.append('0'); // Leading zero
                hexString.append(hex);
            }
            return hexString.toString();
        } catch (NoSuchAlgorithmException e) {
            throw new RuntimeException(e);
        }
    }
}
  </textarea>
  <button id="copy-btn" onclick="copyCode()">Copy</button>
</div>

<script>
function copyCode() {
  var codeTextArea = document.getElementById("code");
  codeTextArea.select();
  document.execCommand("copy");
  alert("Code copied to clipboard!");
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #code-container {
      width: 80%;
      max-width: 800px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
    }

    #code {
      width: 100%;
      height: 500px;
      margin-bottom: 10px;
      resize: none;
    }

    #copy-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #copy-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <div id="code-container">
    <textarea id="code" readonly>
      import javax.crypto.Cipher;
      import javax.crypto.KeyGenerator;
      import javax.crypto.SecretKey;
      import javax.swing.JOptionPane;
      import java.util.Base64;
      
      public class BlowFishCipher {
          public static void main(String[] args) throws Exception {
              // Generate a Blowfish key and create a cipher
              SecretKey secretKey = KeyGenerator.getInstance("Blowfish").generateKey();
              Cipher cipher = Cipher.getInstance("Blowfish");
      
              // Encrypt the message
              cipher.init(Cipher.ENCRYPT_MODE, secretKey);
              String inputText = JOptionPane.showInputDialog("Enter a message: ");
              String encrypted = Base64.getEncoder().encodeToString(cipher.doFinal(inputText.getBytes()));
      
              // Decrypt the message
              cipher.init(Cipher.DECRYPT_MODE, secretKey);
              String decrypted = new String(cipher.doFinal(Base64.getDecoder().decode(encrypted)));
      
              // Show encrypted and decrypted message
              JOptionPane.showMessageDialog(null, "Encrypted: " + encrypted + "\nDecrypted: " + decrypted);
          }
      }
      
</textarea>
    <button id="copy-btn" onclick="copyCode()">Copy</button>
  </div>

  <script>
    function copyCode() {
      var codeTextArea = document.getElementById("code");
      codeTextArea.select();
      document.execCommand("copy");
      alert("Code copied to clipboard!");
    }
  </script>

</body>

</html>

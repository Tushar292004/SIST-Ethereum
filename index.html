<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download PDF</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .container {
    text-align: center;
  }

  .download-btn {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .download-btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
    <ul>
        <li><a href="./programs/XORwith0.html">XOR With 0</a></li>
        <li><a href="./programs/andORxor127.html">AND OR XOR WITH 127</a></li>
        <li><a href="./programs/caesar.html">Ceasar Cipher</a></li>
        <li><a href="./programs/substituion.html">Substituion Cipher</a></li>
        <li><a href="./programs/hill.html">Hill Cipher</a></li>
        <li><a href="./programs/des.html">DES</a></li>
        <li><a href="./programs/blow.html">Blow Fish</a></li>
        <li><a href="./programs/aes.html">AES Rijndael algorithm logic</a></li>
        <li><a href="./programs/bfcipher.html">Blow Fish Cipher</a></li>
        <li><a href="./programs/rsa.html">RSA</a></li>
        <li><a href="./programs/diffi.html">Diffi Hellman</a></li>
        <li><a href="./programs/sha1.html">SHA1 HASH</a></li>
        <li><a href="./programs/md5.html">MD5 HASH</a></li>
        <li><a href="./programs/hash.html">HASH FUNCTION</a></li>


    </ul>
  <button class="download-btn" onclick="downloadPDF()">Download PDF</button>
</div>

<script>
function downloadPDF() {
  // Replace 'path_to_your_pdf_file.pdf' with the path to your PDF file
  var pdfPath = 'NS LAB.pdf';
  
  // Creating an anchor element
  var link = document.createElement('a');
  link.href = pdfPath;
  link.download = 'downloaded_file.pdf'; // Change the file name as desired
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
</script>

</body>
</html>

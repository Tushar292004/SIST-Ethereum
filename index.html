<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download PDF</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .container {
    text-align: center;
  }

  .download-btn {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .download-btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
    <ul>
        <li><a href="./programs/counter.html">Counter Program</a></li>
        <li><a href="./programs/datatype.html">DataType Program</a></li>
        <li><a href="./programs/array.html">Array Program</a></li>
        <li><a href="./programs/mapping.html">Mapping Program</a></li>
        <li><a href="./programs/EvenOdd.html">EvenOdd Program</a></li>
        <li><a href="./programs/hotelroom.html">HotelRoom Program</a></li>

        <li><a href="./programs/marketplace.html">Market Place Program</a></li>
        <li><a href="./programs/Shopping.html">Shopping Program</a></li>
    </ul>
  <button class="download-btn" onclick="downloadPDF()">Download PDF</button>
</div>

<script>
function downloadPDF() {
  // Replace 'path_to_your_pdf_file.pdf' with the path to your PDF file
  var pdfPath = 'ETH&SOL_LAB_merged.pdf';
  
  // Creating an anchor element
  var link = document.createElement('a');
  link.href = pdfPath;
  link.download = 'downloaded_file.pdf'; // Change the file name as desired
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
</script>

</body>
